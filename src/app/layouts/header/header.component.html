<!-- header.html -->
<div class="text-black py-4 relative bg-cover bg-white ">
    <div class="container mx-auto">
  
      <h1 class="text-2xl font-bold ml-10 cursor-pointer"><a href="">Celcius.</a></h1>
      <nav class="float-end mt-[-35px]">
  
        <div class="text-end" *ngIf="authenticated">
          <div class="relative inline-block text-left" (click)="toggleDropdown()">
            <div>
              <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" [ngClass]="{ 'bg-gray-50': dropdownOpen }" aria-expanded="true" aria-haspopup="true">
                {{user.fName}}
                <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          
            <div *ngIf="dropdownOpen" class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none divide-y divide-gray-700" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                <div class="px-4 py-3 text-sm text-gray-900">
                  <div>{{user.fName}} {{user.lName}}</div>
                  <div class="font-medium truncate">{{user.email}}</div>
                </div>
  
                <a [routerLink]="['/usersettings']" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
                <form method="POST" action="#" role="none">
                  <button [routerLink]="['/login']" (click)="logout()" type="submit" class="text-gray-700 block w-full px-4 py-2 text-left text-sm" role="menuitem" tabindex="-1" id="menu-item-3">Sign out</button>
                </form>
              </div>
            </div>
          </div>
          
        </div>

          <a [routerLink]="['/login']" class="inline-block px-4 py-2">Login</a>
        
      </nav>
    </div>
  </div>
